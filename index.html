<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/img" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <title>Recland</title>
  </head>
  <body>
    <div class="app">
      <!-- start__header -->
      <div class="header">
        <div class="header-nav">
          <a href="" class="header-logo">
            <img src="./css/imges/img-logo.png" alt="" class="header-nav__logo" />
          </a>
          <ul class="header-list">
            <li class="header-list__iteam">
              <a href="#" class="btn-job" title="Tất Cả Các Job">Tất Cả Các Job</a>
            </li>
            <li class="header-list__iteam btn-signin">
              <a href="Đăng Ký" class="">Đăng Ký</a>
            </li>
            <li class="header-list__iteam btn-login">
              <a href="Đăng Nhập" class="btn-login">Đăng Nhập</a>
            </li>
          </ul>
        </div>
      </div>
      <img src="./css/imges/image12.svg" alt="" class="baner" />
      <!-- header__end -->
      <!-- start__search -->
      <div class="wapper">
        <div class="form-padding">
          <div class="form-layout">
            <div class="form-search__left">
              <img src="./css/imges/vuesax/linear/vuesax/linear/Vector.png" class="search__btn-left" alt="" />
              <input type="text" class="form-search__input" placeholder="Nhập vị trí từ khóa" />
            </div>
            <div class="form-input">
              <div class="input-posision">
                <img src="./css/imges/Iconly/Light/Stroke 3.png" alt="" class="form-input__img" />
                <input type="text" class="form-input__posision" placeholder="Nhập địa chỉ" />
              </div>
              <img src="./css/imges/vector-mui-ten/vuesax/linear/Vector.png" alt="" class="input-choice" />
            </div>
            <div class="button-search">
              <a href="Tìm Kiếm" class="button-search__item">Tìm Kiếm</a>
            </div>
          </div>
        </div>
        <div class="sugger-wapper">
          <span class="sugger-text">Đề xuất:</span>
          <li class="sugger-list">ReactJS</li>
          <li class="sugger-list">VueJS</li>
          <li class="sugger-list">Anggular</li>
          <li class="sugger-list">Design</li>
          <li class="sugger-list">.NET</li>
          <li class="sugger-list">PHP</li>
          <li class="sugger-list">Java</li>
          <li class="sugger-list">Mobie</li>
        </div>
        <!-- end__search -->
        <div class="menu-job">
          <div class="menu-job__tittle">
            <div class="job-tittle">
              <div class="job-tittle__padding">
                <img src="./css/imges/vector-mui-ten/Vector.svg" alt="" class="job-tittle__img" />
              </div>
            </div>
            <a href="#" class="job-see">Xem chi tiết</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
